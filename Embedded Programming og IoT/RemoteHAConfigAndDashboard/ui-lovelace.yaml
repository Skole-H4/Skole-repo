title: Arduino Classroom Sensors
views:
  - title: Home
    cards:
      # Temperature - Gauge + History Graph
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.classroom_sensor_classroom_temperature
            name: Temperature
            min: 0
            max: 50
            severity:
              green: 18
              yellow: 25
              red: 30
          - type: history-graph
            entities:
              - entity: sensor.classroom_sensor_classroom_temperature
                name: Temperature
            hours_to_show: 24
            
      # Humidity - Gauge + History Graph
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.classroom_sensor_classroom_humidity
            name: Humidity
            min: 0
            max: 100
            severity:
              green: 40
              yellow: 60
              red: 80
          - type: history-graph
            entities:
              - entity: sensor.classroom_sensor_classroom_humidity
                name: Humidity
            hours_to_show: 24
            
      # CO2 - Gauge + Recommendation + History Graph
      - type: horizontal-stack
        cards:
          - type: vertical-stack
            cards:
              - type: gauge
                entity: sensor.classroom_sensor_classroom_co2
                name: CO2 Level
                unit: ppm
                min: 400
                max: 2500
                severity:
                  green: 400
                  yellow: 1000
                  red: 2000
              - type: entity
                entity: sensor.co2_air_quality
                name: Air Quality
                icon: mdi:air-filter
          - type: history-graph
            entities:
              - entity: sensor.classroom_sensor_classroom_co2
                name: CO2
            hours_to_show: 24
            
      # Sound - Gauge + History Graph
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.classroom_sensor_classroom_noise_level
            name: Sound Level
            min: 0
            max: 10
            severity:
              green: 0
              yellow: 5
              red: 8
          - type: history-graph
            entities:
              - entity: sensor.classroom_sensor_classroom_noise_level
                name: Sound
            hours_to_show: 24
            
      # Light - Gauge + History Graph
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.classroom_sensor_classroom_light_level
            name: Light
            min: 0
            max: 10000
            severity:
              red: 0
              yellow: 300
              green: 800
          - type: history-graph
            entities:
              - entity: sensor.classroom_sensor_classroom_light_level
                name: Light
            hours_to_show: 24
            
      # Dust - Gauge + History Graph
      - type: horizontal-stack
        cards:
          - type: gauge
            entity: sensor.classroom_sensor_classroom_dust_level
            name: Air Quality (Dust)
            unit: µg/m³
            min: 0
            max: 300
            severity:
              green: 0
              yellow: 75
              red: 150
          - type: history-graph
            entities:
              - entity: sensor.classroom_sensor_classroom_dust_level
                name: Dust
            hours_to_show: 24
            
      # Binary Sensors - Motion, Clap, Gas
      - type: horizontal-stack
        cards:
          - type: tile
            entity: binary_sensor.classroom_sensor_classroom_motion
            name: Motion
            icon: mdi:motion-sensor
            color: amber
          - type: tile
            entity: binary_sensor.classroom_sensor_classroom_clap
            name: Clap
            icon: mdi:hand-clap
            color: blue
          - type: tile
            entity: binary_sensor.classroom_sensor_classroom_gas_detected
            name: Gas/Smoke
            icon: mdi:fire-alert
            color: deep-orange
