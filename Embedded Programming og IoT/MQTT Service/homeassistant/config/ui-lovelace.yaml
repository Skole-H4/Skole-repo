        max: 100
        severity:
          green: 40
          yellow: 60
          red: 80
      - type: gauge
        entity: sensor.arduino_sensors_arduino_sound
        name: Sound Level
        min: 0
        max: 200
        severity:
          green: 0
          yellow: 50
          red: 100
      - type: gauge
        entity: sensor.arduino_sensors_arduino_light
        name: Light
        min: 0
        max: 1023
        severity:
          red: 0
          yellow: 300
          green: 600
      - type: gauge
        entity: sensor.arduino_sensors_flammable_gas_smoke
        name: Flammable Gas/Smoke
        min: 0
        max: 1023
