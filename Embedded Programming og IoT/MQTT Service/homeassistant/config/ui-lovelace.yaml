          - entity: sensor.arduino_sensors_arduino_temperature
            name: Temperature
            icon: mdi:thermometer
          - entity: sensor.arduino_sensors_arduino_humidity
            name: Humidity
            icon: mdi:water-percent
          - entity: sensor.arduino_sensors_arduino_sound
            name: Sound Level
            icon: mdi:volume-high
          - entity: sensor.arduino_sensors_arduino_light
            name: Light
            icon: mdi:brightness-6
          - entity: sensor.arduino_sensors_flammable_gas_smoke
            name: Flammable Gas/Smoke
            icon: mdi:fire-alert
